{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="settings-container">
  <h1 class="settings-title">Settings</h1>

  <form method="POST" action="{{ url_for('profile.settings') }}" enctype="multipart/form-data" class="settings-form">
    <div class="form-group">
      <label for="username">New Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}">
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••">
    </div>

    <div class="form-group">
      <label for="profile_image">Upload New Profile Picture</label>
      <input type="file" id="profile_image" name="profile_image" accept="image/*">
    </div>

    <div class="form-group">
      <label for="profile_pic">Or Provide Image URL</label>
      <input type="text" id="profile_pic" name="profile_pic" value="{{ user.profile_pic }}">
    </div>

    <button type="submit" class="submit-event-button">Save Changes</button>
    <button type="button" class="back-button" onclick="history.back()">Back</button>
  </form>
</div>

<style>
    .settings-container {
      margin-left: 80px;
      padding: 40px 20px;
      max-width: 600px;
    }
  
    .settings-title {
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: bold;
    }
  
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  
    .form-group {
      display: flex;
      flex-direction: column;
    }
  
    .form-group label {
      font-weight: bold;
      margin-bottom: 8px;
    }
  
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="file"] {
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background-color: #f5f5f5;
      outline: none;
      transition: border-color 0.3s ease;
    }
  
    .form-group input:focus {
      border-color: #BDCBE9;
    }
  
    .submit-event-button,
    .back-button {
      background-color: #BAC693;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .submit-event-button:hover,
    .back-button:hover {
      background-color: black;
    }
  
    .back-button {
      border: none;
      background: none;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      transition: color 0.2s ease;
  }
  
  .back-button:hover {
      color: #888;
      background: none;
      cursor: pointer;
  }
  </style>
{% endblock %}
