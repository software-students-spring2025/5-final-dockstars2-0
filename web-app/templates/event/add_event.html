{% extends "base.html" %}

{% block title %}Create New Event{% endblock %}

{% block content %}
<h1>Create a New Event</h1>

<form method="POST" action="{{ url_for('event.add_event') }}">
    <label for="title">Event Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Event Description:</label><br>
    <textarea id="description" name="description" rows="5" required></textarea><br><br>

    <label for="image_url">Image URL:</label><br>
    <input type="text" id="image_url" name="image_url" required><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" required><br><br>

    <button type="submit">Post Event</button>
</form>

<a href="{{ url_for('explore.explore') }}">‚Üê Back to Explore</a>
{% endblock %}
