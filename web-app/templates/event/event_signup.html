{% extends "base.html" %}

{% block title %}Save to Profile{% endblock %}

{% block content %}
<h1>Save "{{ event.title }}"</h1>

<form method="POST">
    <label for="board">Select a board:</label><br>
    <select name="board" id="board" required>
        {% for board in boards %}
            <option value="{{ board.id }}">{{ board.name }}</option>
        {% endfor %}
        <option value="new">+ Create New Board</option>
    </select><br><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
