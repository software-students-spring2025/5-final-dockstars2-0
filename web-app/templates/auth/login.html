{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">Welcome back!</h1>
    <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
        <input type="text" name="username" placeholder="Username" required class="login-input">
        <input type="password" name="password" placeholder="Password" required class="login-input">
        <button type="submit" class="login-button" id="login-btn">Log in</button>
    </form>
    <p class="signup-redirect">
        Don't have an account? 
        <a href="{{ url_for('auth.signup') }}" class="signup-link">Sign up</a>
    </p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const colors = ["#EEBEDC", "#F4DD81", "#BDCBE9", "#BAC693"];
        const randColor = colors[Math.floor(Math.random() * colors.length)];

        const loginBtn = document.getElementById("login-btn");
        loginBtn.style.backgroundColor = randColor;

        loginBtn.addEventListener("mouseenter", () => {
            loginBtn.style.transition = "background-color 0.3s ease";
            loginBtn.style.backgroundColor = "#000" 
        });

        loginBtn.addEventListener("mouseleave", () => {
            loginBtn.style.backgroundColor = randColor 
        });
    });
</script>
{% endblock %}
