{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">Create an Account</h1>
    <form method="POST" action="{{ url_for('auth.signup') }}" class="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required class="login-input">
        <input type="email" id="email" name="email" placeholder="Email" required class="login-input">
        <input type="password" id="password" name="password" placeholder="Password" required class="login-input">
        <input type="text" id="profile_pic_url" name="profile_pic_url" placeholder="Profile Picture URL (optional)" class="login-input">
        <button type="submit" class="login-button" id="signup-btn">Sign Up</button>
    </form>
    <p class="signup-redirect">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="signup-link">Log in here</a>.
    </p>
</div>

<script>
    window.addEventListener("load", () => {
        const colors = ["#EEBEDC", "#F4DD81", "#BDCBE9", "#BAC693"];
        const randColor = colors[Math.floor(Math.random() * colors.length)];

        const signupBtn = document.getElementById("signup-btn");
        signupBtn.style.backgroundColor = randColor;

        signupBtn.addEventListener("mouseenter", () => {
            signupBtn.style.transition = "background-color 0.3s ease";
            signupBtn.style.backgroundColor = "#000";
        });

        signupBtn.addEventListener("mouseleave", () => {
            signupBtn.style.backgroundColor = randColor;
        });
    });
</script>
{% endblock %}
